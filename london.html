<script>
    $(document).ready(function(){
        console.log('doc ready');

        $("#submit").click(function(){
            event.preventDefault();
            $("#search-results").empty();
            var x = document.getElementById("mySearch").value;
            var search_term = {
                query: x
            };

            search(search_term);

        });

    });

    function search(search_term) {
        console.log("search for");
        console.dir(search_term);

        $.ajax ({
            url: "https://api.foursquare.com/v2/venues/search?near=london,london&client_id=DWMW4SPZ335TVHGTQKG0BAPGRGEPLBERKUXGUTXGZPGWGTMF&client_secret=MQ41CFKZCUY4FH1DXXMNLBPI4Z42Z1QE0QYEYBE1IQUJDXWW&v=20130815&ll=40.7,-74&" + $.param(search_term),
            datatype: "jsonp",
            success: function(data) {
                console.dir(data);


                for (item in data["response"]["venues"]) {
                    console.log(data["response"]["venues"]);
                    var linkGenerate = data["response"]["venues"][item]["url"];

                    $("#search-results").append(
                            "<li>" + data["response"]["venues"][item]["name"] + "<a class='link' target='_blank' href=\'" + linkGenerate + "\'>" + data["response"]["venues"][item]["url"] + "</a>" + "</li>");
                }
                $("a[href$='undefined']").remove();

            }

        });
        console.log($.param(search_term))


    }

</script>
